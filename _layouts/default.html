<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Welcome to VARoadstter Solutions.">
    <meta property="og:title" content="VARoadstter">
    <meta property="og:image" content="../assets/background_image.jpg">
    <meta property="og:url" content="https://varoadstter.github.io">
</head>
<body>
    <div id="header"></div>
    <div id="hero"></div>
    <script>
        async function loadHTML(id, filePath) {
            const response = await fetch(filePath);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }
        loadHTML('header', '../partials/header.html');
        loadHTML('hero', '../partials/hero.html');
    </script>
    <main>
        $body$
    </main>
    <footer>
        <p>&copy; 2023 VARoadstter Solutions. All rights reserved.</p>
    </footer>
</body>
</html>

# filepath: /workspaces/VARoadstter.github.io/.github/workflows/deploy.yml
name: Root Deploy to GitHub Pages

#on:
#  push:
 #   branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
          target-folder: output
          clean: true

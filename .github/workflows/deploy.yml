name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          # Install Pandoc for Markdown to HTML conversion
          sudo apt-get update
          sudo apt-get install -y pandoc

          # Create the output directory
          mkdir -p output

          # Convert about.md to HTML using the default.html layout and apply style.css
          pandoc about.md -o output/about.html --template=_layouts/default.html --css=../css/style.css


      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch the action should deploy to
          folder: .         # The folder the action should deploy
          target-folder: output # include generayed files from pandoc build command
          exclude-assets: "*.test.js,*.map,*.md"
          clean: true       # Automatically remove deleted files from the deploy branch
